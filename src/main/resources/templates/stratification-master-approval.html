<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:include="fragments/headerlibs.html :: headerlibs"></th:block>

<body class="home-bg hold-transition sidebar-mini layout-fixed" onload="getStratificationMasterApproval()">
	<div class="wrapper">
		<!-- Navbar -->

		<header th:insert="fragments/header.html :: header"> </header>

		<!-- /.navbar -->
		
		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Brand Logo -->
			<a th:href="@{/registration}" class="brand-link">
				<img class="img-fluid" src="images/national-health-authority-logo.png" alt="" style="width: 100px;">
			</a>

			<!-- Sidebar -->

			<header th:insert="fragments/sidenav.html :: sidevav"> </header>

			<!-- /.sidebar -->
		</aside>


		<div class="content-wrapper">
			<div class="content-header">
				
			</div>

			<section class="content">


				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							
							<div class="card card-info direct-chat">
								<div class="card-header py-1 px-3">
									<h3 class="card-title">Stratification Master Approval</h3>
									<div class="card-tools">
										<button type="button" class="btn btn-tool" data-card-widget="collapse"
											title="Collapse">
											<i class="fas fa-minus"></i>
										</button>
										<button type="button" class="btn btn-tool" data-card-widget="remove"
											title="Remove">
											<i class="fas fa-times"></i>
										</button>
									</div>
								</div>

								<div class="card-body" style="display: block;">
									<div class="row pt-2 pb-1 px-2">
										<div class="col-12">
											<table id="stratificationApprovalTable" class="table table-striped">
												<thead>
													<tr>
														<!--<th style="width: 50px;">Sr. No.</th>-->
														<th>Id</th>
														<th>Stratification Code</th>
														<th>Stratification Details</th>
														<th>Stratification Criteria</th>
														<th>Stratification Description</th>
														<th>State</th>
														<th>Status</th>
														<th>Approved By</th>
														<th>Approval Date</th>
														<th >Action</th>
													</tr>
												</thead>
												<tbody>

												</tbody>
											</table>
										</div>
									</div>
								</div>

								<div id="register" class="overlay_full" onclick="offRegister()">
									<div class="fancy-spinner">
										<div class="ring"></div>
										<div class="ring"></div>
										<div class="dot"></div>
										<span></span>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</section>
		</div>

	</div>

	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<!-- AdminLTE App -->
	<script src="js/adminlte.js"></script>

	<!-- DataTables  & Plugins -->
	<script src="js/datatable/jquery.dataTables.min.js"></script>
	<script src="js/datatable/dataTables.bootstrap4.min.js"></script>
	<script src="js/datatable/dataTables.responsive.min.js"></script>
	<script src="js/datatable/responsive.bootstrap4.min.js"></script>
	<script src="js/datatable/dataTables.buttons.min.js"></script>
	<script src="js/datatable/buttons.bootstrap4.min.js"></script>
	<script src="js/datatable/jszip.min.js"></script>
	<script src="js/datatable/pdfmake.min.js"></script>
	<script src="js/datatable/vfs_fonts.js"></script>
	<script src="js/datatable/buttons.html5.min.js"></script>
	<script src="js/datatable/buttons.print.min.js"></script>
	<script src="js/datatable/buttons.colVis.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/select2.full.min.js"></script>
	<script src="js/custom.js"></script>
	
	<script src="tms-js/stratification-approval.js"></script>

	<script>
		function onRegister() {
			document.getElementById("register").style.display = "flex";
		}

		function offRegister() {
			document.getElementById("register").style.display = "none";
		}

		function schemeChange() {
			$("#statecode").val('').trigger('change');
			$("#speciality").val('').trigger('change');
			$("#packageid").val('').trigger('change');
			$("#procedureid").val('').trigger('change');
			$("#pricecategory").val('').trigger('change');
		}

	</script>
	 <script>
		$(document).ready(function () {
			$('.MYLI').removeClass('menu-is-opening menu-open');
			$('#li5').addClass('menu-is-opening menu-open');


			$('.MYDIV').removeClass('active');
			$('#myDIV26').addClass('active');
		});
	</script>
	
	 <div class="modal fade" id="modal-sm">
		<div class="modal-dialog modal-sm" style="transform: translate(0, 0);">
			<div class="modal-content">				
				<div class="modal-body">
					<p> Are you sure you want to Approve the Review. </p>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default" data-dismiss="modal">No</button>
					<input id="deletePrice" type="hidden">
					<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="ApproveSpecialityDialog()">Yes</button>
				</div>
			</div>		
		</div>
   </div>
   
</body>

</html>
